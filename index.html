<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>

    <script src='src/Thermostat.js'></script>

  </head>
  <body>

    <section>

      <p>
        <h1>Current Temperature:</h1>
