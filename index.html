<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thermostat</title>
    <script src="js/jquery-3.0.0.min.js"></script>
    <script src='src/Thermostat.js'></script>
    <link rel='stylesheet' type='text/css' href='css/style.css'>
    <script src='js/interface.js'></script>
  </head>
  <body>
    <section>
      <h1>Current temperature: <span id="current-temperature"></span></h1>
      <select id="current-city">
        <option value="london">London</option>
        <option value="newyork">New York</option>
        <option value="paris">Paris</option>
        <option value="tokyo">Tokyo</option>
      </select>
    </section>

    <section>
      <p>
        <h1>Current Temperature:</h1>
        <h1 id="temperature"></h1>
        <button id='increase'>+</button>
        <button id='decrease'>-</button>
        <button id='reset'>Reset</button>
        Power Save Mode is: <span id='powersaving'>On</span>
        <button id='powerSave'>Power Save</button>
      </p>
    </section>
    <div>
          <img id='icon'/>
    </div>

    <span id="deg-c" class="selected">°C</span><span id="deg-f">°F</span>
    <div class="thermometer"></div>
    <div class="bottom">
      <div class="temperature"></div>
      <div id="current" class="temp"><span class="data">--</span><span id="curLocation"></span>
      </div>
    </div>


  </body>
</html>
